<!DOCTYPE html>
<table resizeable mode="tableMode" profile="profile" class="ui single line unstackable selectable fixed compact torrent table" id="myTable">
    <thead>
        <tr>
            <th id="colName" resize-col="'colName'">Name</th>
            <th id="colStatus" resize-col="'colStatus'" class="four wide">
                Status</th>
            <th id="colNotes" resize-col="'colNotes'" ng-if="notes" class="four wide">
                Notes</th>
            <th id="colMore" resize-col="'colMore'" class="two wide">
                More</th>
            <th id="colEvenMore" resize-col="'colEvenMore'" class="one wide">
                Even More</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item}}</td>
            <td>Approved</td>
            <td ng-if="notes">None</td>
            <td>Even more none</td>
            <td>Black hole</td>
        </tr>
    </tbody>
</table>
